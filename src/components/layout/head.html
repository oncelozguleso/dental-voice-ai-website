      // Detect user location and set content
      async function detectAndSetGeoContent() {
        let userRegion = 'GLOBAL'; // Default fallback
        
        try {
          // Try to detect location via IP geolocation
          const response = await fetch('https://ipapi.co/json/', {
            timeout: 3000
          });
          const data = await response.json();
          
          if (data && data.country_code) {
            switch(data.country_code) {
              case 'AU':
                userRegion = 'AU';
                break;
              case 'GB':
                userRegion = 'UK';
                break;
              case 'IE':
                userRegion = 'IE';
                break;
              default:
                userRegion = 'GLOBAL';
            }
          }
        } catch (error) {
          console.log('Geolocation detection failed, using global content');
          userRegion = 'GLOBAL';
        }
        
        // Store detected region
        window.userRegion = userRegion;
        window.currentGeoContent = window.geoContent[userRegion];
        
        // Apply content changes after DOM loads
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => applyGeoContent(userRegion));
        } else {
          applyGeoContent(userRegion);
        }
      }

         // Apply region-specific content to the page
         function applyGeoContent(region) {
           const content = window.geoContent[region];
           
           // Update elements with geo-specific content
           document.querySelectorAll('[data-geo-currency]').forEach(el => {
             el.textContent = content.currency;
           });
           
           document.querySelectorAll('[data-geo-tax]').forEach(el => {
             el.textContent = content.tax;
           });
           
           document.querySelectorAll('[data-geo-accent]').forEach(el => {
             el.textContent = content.accent;
           });
           
           document.querySelectorAll('[data-geo-phone]').forEach(el => {
             el.textContent = content.phone;
           });
           
           document.querySelectorAll('[data-geo-service-area]').forEach(el => {
             el.textContent = content.serviceArea;
           });
           
           document.querySelectorAll('[data-geo-clinic-count]').forEach(el => {
             el.textContent = content.clinicCount;
           });
           
           document.querySelectorAll('[data-geo-client-description]').forEach(el => {
             el.textContent = content.clientDescription;
           });
           
           document.querySelectorAll('[data-geo-pms-text]').forEach(el => {
             el.textContent = content.pmsText;
           });
           
           document.querySelectorAll('[data-geo-pms-description]').forEach(el => {
             el.textContent = content.pmsDescription;
           });
           
           document.querySelectorAll('[data-geo-cost-comparison]').forEach(el => {
             el.textContent = content.costComparison;
           });
           
           // Update lead cost elements
           document.querySelectorAll('[data-geo-lead-cost]').forEach(el => {
             el.textContent = content.leadCost;
           });
           
           // Update revenue amount elements
           document.querySelectorAll('[data-geo-revenue-amount]').forEach(el => {
             el.textContent = content.revenueAmount;
           });
           
           // Update average revenue per show-up elements
           document.querySelectorAll('[data-geo-avg-revenue-showup]').forEach(el => {
             el.textContent = content.avgRevenuePerShowup;
           });
           
           // Update AI vs Human performance elements
           document.querySelectorAll('[data-geo-ai-vs-human]').forEach(el => {
             el.textContent = content.aiVsHumanAmount;
           });
           
           // Update hero headline amount elements
           document.querySelectorAll('[data-geo-hero-amount]').forEach(el => {
             el.textContent = content.heroAmount;
           });
           
           // Update trial price elements
           document.querySelectorAll('[data-geo-trial-price]').forEach(el => {
             el.textContent = content.trialPrice;
           });
           
           // Update trial button text (full text replacement)
           document.querySelectorAll('[data-geo-trial-button]').forEach(el => {
             el.textContent = `Try for ${content.trialPrice} - 10 Days`;
           });
           
           // Update pricing if elements exist
           document.querySelectorAll('[data-geo-price-core]').forEach(el => {
             if (region === 'AU') {
               el.textContent = 'A$799';
             } else if (region === 'UK') {
               el.textContent = '£449';
             } else if (region === 'IE') {
               el.textContent = '€529';
             } else {
               el.textContent = '$599';
             }
           });
           
           document.querySelectorAll('[data-geo-price-scale]').forEach(el => {
             if (region === 'AU') {
               el.textContent = 'A$1,299';
             } else if (region === 'UK') {
               el.textContent = '£729';
             } else if (region === 'IE') {
               el.textContent = '€859';
             } else {
               el.textContent = '$999';
             }
           });
           
           // Update locations list
           document.querySelectorAll('[data-geo-locations]').forEach(el => {
             const locationItems = el.querySelectorAll('[data-geo-location-item]');
             locationItems.forEach((item, index) => {
               if (content.locations[index]) {
                 item.textContent = content.locations[index];
               }
             });
           });
           
           // Region indicator removed - geolocation works silently in background
         }

      // Initialize geolocation detection
      detectAndSetGeoContent();
